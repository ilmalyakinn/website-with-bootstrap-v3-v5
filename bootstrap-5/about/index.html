<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Ilmal - ABOUT PAGE</title>
  </head>
  <body>
    <!-- nav section start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TOURGUIDE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/paket">Paket</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Others
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item active" href="/contact">Contact</a></li>
                  <li><a class="dropdown-item" href="/kupon">Kupon</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <!-- nav section end -->

    <!-- firs layout start -->
    <div class="container-fluid bg-dark text-white" style="height: 100vh;">
        <!-- carousel images -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../assets/guntur.jpg" class="d-block w-100" style="height: 500px;" alt="tour guide image 1">
                <div class="carousel-caption">
                  <h5>Gunung Gunutur Tour</h5>
                  <p>Mendaki Gunung Guntur diawal Tahun 2025.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../assets/papandayan.jpg" class="d-block w-100" style="height: 500px;" alt="tour guide image 2">
                <div class="carousel-caption">
                  <h5>Papandayan Tour</h5>
                  <p>Menjelajahi Papandayan .</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../assets/sayang_helang.jpg" class="d-block w-100"  style="height: 500px;" alt="tour guide image 3">
                <div class="carousel-caption">
                  <h5>Sayang Helang Beach</h5>
                  <p>Nikmati keindahan Pantai Sayang Helang diawal Tahun 2025.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <!-- end carousel images -->
        <div class="row text-center align-items-center">
            <div class="col-8">
                WELCOME TO MY HOMEPAGE
            </div>
            <div class="col-4">
                <img src="https://fakeimg.pl/150x150" alt="my image" style="width: 100%;">
            </div>
        </div>
    </div>
    <!-- firs layout end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
